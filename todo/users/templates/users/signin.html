{% extends "todo_list/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
		<div class="container">
			<div class="user_form">
				<form method="post">
					{% csrf_token %}
					<fieldset>
						<legend>Sign in</legend>
						{{ form|crispy }}
					</fieldset>
					<div>
						<button>Sign in</button>
					</div>
				</form>
				<div>
					<a href="{% url 'register' %}">Create account</a>
				</div>
			</div>
		</div>
{% endblock content %}
