{% extends "todo_list/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container">
		<div class="user_form">
			<form method="post">
				{% csrf_token %}
				<fieldset>
					<legend>Join today</legend>
					{{ form|crispy }}
				</fieldset>
				<div>
					<button type="submit">Sign Up</button>
				</div>
			</form>
			<div>
				<small>
					Already Have an account <a href="{% url 'signin' %}">Sign in</a>
				</small>
			</div>
		</div>
	</div>
{% endblock content %}
