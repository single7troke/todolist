{% extends "todo_list/base.html" %}
{% block content %}

	<div class="home">
		<div class="container">
			<h2>My ToDo List!</h2>
			{% for word in text%}
				<div class="task">
					<div class="text">{{ word }}</div>
					<div class="mylist_buttons">
						<button type="button">Done</button>
						<button type="button">Delete</button>
					</div>
				</div>
				<br>
			{% endfor %}
		</div>
	</div>
{% endblock content %}
